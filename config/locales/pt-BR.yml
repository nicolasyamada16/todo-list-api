        change_your_password: Após acessar o aplicativo utilizando sua nova senha, <strong style="font-size:17px;">recomendamos fortemente</strong> que altere sua senha nas configurações do seu perfil.
    two_factor:
      subject: ApiTemplate - Verificação de login
      content:
        hello: "Prezado(a)"
        we_received_an_solicitation: Recebemos uma solicitação de login.
        if_you_dont_ignore: Caso não tenha feito essa solicitação, por favor, apenas ignore este email.
        use_this_token: Utilize o código a seguir para acessar seu aplicativo.
        validation: Ele é válido por apenas <strong style="font-size:17px;">%{minutes} minutos</strong>.
        change_your_password: Caso não tenha feito essa solicitaçao <strong style="font-size:17px;">recomendamos fortemente</strong> que altere sua senha nas configurações do seu perfil.
